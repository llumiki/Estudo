<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- view ports -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- CSS -->
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="/global/global.css">
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@700&display=swap"
            rel="stylesheet">
        
        <title>Kamaboko</title>
    </head>
    <body>
        <div id="home" class="content">
            <!-- header -->
            <header>
                <img src="/assets/kamaboko-logo-dark.png" alt="Kamaboko Logo">
                <h3>Share your hentais</h3>
            </header>
            <div id="bg">
                <div class="ball top"></div>
                <div class="ball bottom"></div>
            </div>
            <main>
                <div class="container">
                    <!-- home superior -->
                    <section>
                        <h2>Sign in as a participant</h2>
                        <form action="">
                            <label class="sr-only" for="room-id">Room code</label>
                            <input type="number" id="room-id" placeholder="Room code">
                            <button>
                                <img src="/assets/login.svg" alt="Entrar na sala">
                                Enter the room
                            </button>
                        </form>
                    </section>
                    <!-- home meio -->
                    <div class="separator">
                        <div></div>
                        <div>or</div>
                        <div></div>
                    </div>
                    <!-- home inferior -->
                    <section>
                        <h2>Create your own room, easily</h2>
                        <a href="/pass/html/create-pass.html" class="button outlined">
                            <img src="/assets/users.png" alt="">
                            Create room
                        </a>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
